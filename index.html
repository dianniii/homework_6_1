<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Макет страницы</title>
</head>

<body>
    <section class="container">
        <header>
            <div class="header">
                <h3>[Шапка страницы]</h3>
            </div>
        </header>
        <main class="main">
            <div class="wrapper">
            <div class="part">
                <h3>[Основная часть]</h3>
            </div>
            <div class="section">
                <div class="subsection">
                    <h3 class="text">[Ещё 1]</h3>
                    <h3 class="text">[Ещё 2]</h3>
                </div>
                <h3 class="text2">[Ешё 3]</h3>
            </div>
            </div>
            <div class="part2">
                <h3>[Боковая часть]</h3>
            </div>
        </main>
        <footer>
            <div class="footer">
                <h3 class="foot">[Секция футера 1]</h3>
                <h3 class="foot">[Секция футера 2]</h3>
                <h3 class="foot">[Секция футера 3]</h3>
                <h3 class="foot">[Секция футера 4]</h3>
            </div>
        </footer>
    </section>
</body>

</html>
